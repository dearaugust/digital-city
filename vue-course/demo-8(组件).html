<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VUE组件</title>
</head>
<body>
  <div id="app">
    <child></child>
  </div>

  <script src="./vue.js"></script>
  <script>
    var Child = {
      template:`
        <div>helle</div>
      `,
      components: {
        Child
      }
    }
    var Child2 = {
      template:`
        <div>helle2</div>
      `
    }
    new Vue({
      el: '#app',
      components: {
        Child,
        Child2
      }
    })
  </script>
</body>
</html>
